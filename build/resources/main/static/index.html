<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
	
    
	<script src="/js/jquery-2.2.3.min.js"></script>
	<link href="/css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){

			$('form').submit(function(e){

				e.preventDefault();

				var username = $('#username').val().trim();
				var password = $('#password').val().trim();

				$.getJSON("/login/"+username+"/"+password+"?format=json&jsoncallback=",function(data) {

					if(data[0].email == ""){

					window.alert("Senha Incorreta");

					} else
						sessionStorage.setItem("email",username);
						$.getJSON("/getpergunta/"+username+"?format=json&jsoncallback=",function(data) {
							sessionStorage.setItem("perguntajogador",data[0].pergunta);
							console.log("FOI");
					
						});
						window.location.href = '/game.html';

				});
			});

			$("#Register").click(function() {
				window.location.href = '/createplayer.html';

			});

			$("#Administrador").click(function() {
				window.location.href = '/loginadm.html';

			});
		});

	</script>

  </head>
  <body  background="images/fundo-site.jpg">
		<br>
		<br>
		<form class="form-horizontal" method="post" id="form">
			<div class="form-group">
				<label for="inputEmail3" class="col-md-4 control-label">Email</label>
				<div class="col-md-4">
					<input required="required" type="email" class="form-control" id="username" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-md-4 control-label">Password</label>
				<div class="col-md-4">
					<input required="required" type="password" class="form-control" id="password" placeholder="Password">
				</div>
			</div>
			<br>
			<button id="login" type="submit" class="btn btn-primary col-md-offset-4 col-md-4">Login</button>
		</form>
		<button id="Register" type="submit" class="btn btn-primary col-md-offset-4 col-md-4">Registrar</button>
		<button id="Administrador" type="submit" class="btn btn-primary col-md-offset-4 col-md-4">Admin</button>

  </body>
</html>
