<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>


    <script src="/js/jquery-2.2.3.min.js"></script>


    <link href="css/bootstrap.min.css" rel=stylesheet>


    <script>
		$(document).ready(function(){

			var jogador = location.search.substring(1);

			$.post("/users/delete?format=json&jsoncallback=", JSON.stringify({'jogador': jogador}), function(data){

						var statusComment = [];

						if(data[0].status == 1){
							statusComment.push("<p class='text-success'>Usuario deletado com sucesso!</p>");
						} else {
							statusComment.push("<p class='text-danger'>NÃ£o foi possivel deletar o usuario</p>");
						}

						$("#status").append(statusComment);

			}, "json");



	    });


	</script>


</head>
<body background="http://www.portalgildabonfim.com.br/site/wp-content/uploads/2014/04/fundo-site.jpg">
<br>
<br>

<div id="status" class="col-md-offset-4 col-md-4"></div>

<a class='btn btn-info col-md-offset-4 col-md-4' role='button' href='/listUsers.html'>Voltar</a>




</body>
</html>
