<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Game</title>
	
		<script src="js/jquery-latest.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="js/angular.min.js"></script>
		<script src="js/controllers.js"></script>
	
		<script>
			$(document).ready(function(){
				if(sessionStorage.getItem("email") == null){
					window.location.href = '/index.html';
				}
			});
		</script>   
	</head>
	<body background="images/fundo-site.jpg" ng-app="jogoApp" ng-controller="gameCtrl" ng-init="getPergunta()">
		<br>
		<br>
		
			<div id="idPergunta"></div>
			<div class="form-group">
				<h3><p class="text-center" id="pergunta"><strong>{{pergunta}}</strong></p></h3>
			</div>
			
			<div class="row">
				<div class="col-md-4">
					<button id="op1" class="btn btn-primary col-md-offset-4 col-md-4" value="{{op1}}" ng-click="opcaoEscolhida($event)">{{op1}}</button>
				</div>
				<div class="col-md-4">
					<button id="op2" class="btn btn-primary col-md-offset-4 col-md-4" value="{{op2}}" ng-click="opcaoEscolhida($event)">{{op2}}</button>
				</div>
				<div class="col-md-4">
					<button id="op3" class="btn btn-primary col-md-offset-4 col-md-4" value="{{op3}}" ng-click="opcaoEscolhida($event)">{{op3}}</button>
				</div>
			</div>
	</body>
</html>
