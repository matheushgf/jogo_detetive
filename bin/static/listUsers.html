<!DOCTYPE html>
<html lang="pt"> 
	<head>
	    <meta http-equiv="content-type" content="text/html; charset=utf-8">
	    <title>Editar Jogadores</title>
	
	    <script src="/js/jquery-2.2.3.min.js"></script>
	    <link href="css/bootstrap.min.css" rel=stylesheet>
		<script src="js/angular.min.js"></script>
		<script src="js/controllers.js"></script>
		<script src="/js/sweetalert.min.js"></script>
		<link href="css/sweetalert.css" rel="stylesheet">
		<link href="css/jogo.css" rel=stylesheet>
	</head>
	
	<body background="images/fundo-site.jpg" ng-app="jogoApp" ng-controller="admUsersCtrl" ng-init="init()">
		<div id="navbar" class="navbar navbar-default navbar-static-top">
		    <ul class="nav navbar-nav">
		    	<a class="navbar-brand"><img src="/images/logo.png" alt="Jogo Detetive"></a>
		        <li class="active"><a href="adm.html">Painel de Controle</a></li>
		        <li><a href="listUsers.html">Gerenciar Usuarios</a></li>
		        <li><a href="logoutadm.html">Logout</a></li>
		    </ul>
		</div>
		
		<table class="table table-bordered col-sm-5" ng-init="atualizaUsers()">
		    <caption>Todos os Usuarios</caption>
		    <thead>
		    <tr>
		        <th class="col-sm-3">Usuário</th>
		        <th class="col-sm-1">Pontuação</th>
		        <th class="col-sm-1">Deletar Usuário</th>
		    </tr>
		    </thead>
		
		    <tbody id="dataRows">
				<tr ng-repeat="u in users">
					<td>{{ u.email }}</td>
				    <td>{{ u.points }}</td>
				    <td><a class='btn btn-danger' role='button' ng-click="deletaUser(u.email)">Excluir</a></td>
				</tr>
		    </tbody>
		</table>
	</body>
</html>
