<!DOCTYPE html>
<html lang="en">
<head>

    <title>Assessment Skills - Search RA</title>


    <script src="/js/jquery-2.2.3.min.js"></script>


    <link href="css/bootstrap.min.css" rel=stylesheet>

    <script>
		$(document).ready(function(){

			$.getJSON("/users?format=json&jsoncallback=",function(data) {

					var items = [];

					$.each(data, function(i){


						items.push("<tr> <td>"+ this.jogador + "</td> <td>" + this.ponto + "</td> <td><a class='btn btn-danger' role='button' href='/deleteUser.html?"+this.jogador+"'>Excluir </a> </td> </tr>" );

					});

					$("#dataRows").append(items);

			});


		});


	</script>


</head>
