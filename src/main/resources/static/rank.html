<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="/js/jquery-2.2.3.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/jogo.css" rel="stylesheet">
		<script src="js/angular.min.js"></script>
		<script src="js/controllers.js"></script>
	</head>
	<body background="images/fundo-site.jpg" ng-app="jogoApp" ng-controller="rankCtrl">
		<center>
			<h1 id="rank-title"> RANK GERAL </h1>
			<table id="rank">
				<tr>
					<th>Posição</td>
					<th>Email</td>
					<th>Pontos</td>
				</tr>
				<tr ng-repeat="x in users">
					<td>{{ x.position }}</td>
				    <td>{{ x.email }}</td>
				    <td>{{ x.points }}</td>
				</tr>
			</table>
		</center>
	</body>
</html>
