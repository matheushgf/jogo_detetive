<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login ADM</title>
	<script src="/js/jquery-2.2.3.min.js"></script>
    <link href="css/bootstrap.min.css" rel=stylesheet>
    <link href="css/jogo.css" rel=stylesheet>
	<script src="js/angular.min.js"></script>
	<script src="js/controllers.js"></script>
	<script src="/js/sweetalert.min.js"></script>
	<link href="css/sweetalert.css" rel="stylesheet">
  </head>

  <body background="images/fundo-site.jpg" ng-app="jogoApp">
  		<nav class="navbar navbar-default">
		      <div class="container">
		        <div class="navbar-header">
		          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </button>
		          <a class="navbar-brand"><img src="/images/logo.png" alt="Jogo Detetive"></a>
		        </div>
		        <div id="navbar" class="collapse navbar-collapse">
		          <ul class="nav navbar-nav">
		            <li><a href="index.html">Home</a></li>
		            <li><a href="sobre.html">Sobre</a></li>
		            <li class="active"><a href="adm.html">Adm</a></li>
		          </ul>
		        </div>
		      </div>
		</nav>
		<br>
		<br>
		<div ng-controller="loginADMCtrl">
			<form class="form-horizontal form-css" name="form" novalidate>
				<div class="form-group">
					<label for="username" class="col-md-4 control-label">Username</label>
					<div class="col-md-4">
						<input required type="text" class="form-control" name="username" placeholder="Username" ng-model="user.username">
					</div>
					<div ng-show="form.$submitted || form.username.$touched">
						<span ng-show="form.username.$error.required">Campo obrigatório.</span>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-md-4 control-label">Password</label>
					<div class="col-md-4">
						<input required type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password">
					</div>
					<div ng-show="form.$submitted || form.password.$touched">
						<span ng-show="form.password.$error.required">Campo obrigatório.</span>
					</div>
				</div>
				<br>
				<input id="login" type="submit" class="btn btn-primary col-md-offset-4 col-md-4" ng-click="logar(form, user)" value="Entrar">
			</form>
		</div>
  </body>
</html>
